<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css"
	href="css/jquery.mobile-1.4.3.css">

</head>
<body>
	<div data-role="page" data-theme="a">
		<div data-role="header" data-theme="b">
			<h1>Gas Price Converter</h1>
		</div>
		<div data-role="content">
			<label for="gasPrice">Gas Price:</label> 
			<input type="number"
				name="gasPrice" id="gasPrice" value=1.45>
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>Choses a Unit:</legend>
				<input type="radio" name="radio-choice" id="liter"
					value="liter" checked="checked" /> <label for="liter">liter</label>

				<input type="radio" name="radio-choice" id="gallon"
					value="gallon" /> <label for="gallon">gallon</label>
			</fieldset>
			<div id=answer></div>
		</div>
		<div data-role="footer" data-theme="b" data-position="fixed"></div>
	</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.3.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
